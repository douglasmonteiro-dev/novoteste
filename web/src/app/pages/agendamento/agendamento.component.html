<app-menu>
<div class="row justify-content-center">
  <div class="col-10 justify-content-start">
    <mat-toolbar class="mt-3">
      <span>Agendamento Online</span>
    </mat-toolbar>
  

    

    

    <mat-form-field class="col-6"> 
        <mat-select placeholder="Serviço" [(ngModel)]="servico" (ngModelChange)="selecionaServico(servico)">
          <mat-option [value]="optionServico._id" *ngFor="let optionServico of servicos">{{optionServico.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-6">
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [matDatepickerFilter]="diasDisponiveis" [(ngModel)]="dataSelecionada" (dateInput)="selecionarDia($event)" placeholder="Data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field class="col-6">
      <mat-select placeholder="Horários" [(ngModel)]="horarioSelecionado" name="horario" [disabled]="horarios.length <= 0">
        <mat-option *ngFor="let horario of horarios" [value]="horario">
          {{horario.hora | date: 'HH:mm'}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="col-6" >
      <input matInput placeholder="Valor" disabled [(ngModel)]="agenda.valor" >
      <span matPrefix>R$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <div class="row justify-content-center mb-3">
      <button class="col-3" mat-raised-button color="primary" (click)="agendar()">Agendar</button>
    </div>

    <!-- <agm-map *ngIf="lat > -89 && lng > -179" [latitude]="lat" [zoom]="zoom" [longitude]="lng">
        <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map> -->
  </div>
</div>


</app-menu>

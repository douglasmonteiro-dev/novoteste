<app-menu>
  
  
    
    <div class="main background">   
      <div class="main background jumbotron container banner mt-5">
        <h1 class="text-center">Seja Bem Vindo Novamente!</h1>
    
      <form [formGroup]="formLogin" (submit)="login()">
        <mat-form-field class="d-inline">
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="formLogin.controls.email.invalid && formLogin.controls.email.status === 'VALID'">
            Por favor digite um e-mail válido
          </mat-error>
          <mat-error *ngIf="formLogin.controls.email.status === 'INVALID'">
              E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="d-inline">
          <input matInput placeholder="Nova Senha" formControlName="password" type="password">

          <mat-error *ngIf="formLogin.controls.password.status === 'INVALID'">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="d-inline">
          <input matInput placeholder="Senha Novamente" formControlName="retryPassword" type="password">

          <mat-error *ngIf="formLogin.controls.retryPassword.status === 'INVALID'">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      
      
      <button mat-raised-button	class="btn btn-block" type="submit">Alterar Senha</button>
      
      </form>
      </div>

    </div>

  </app-menu>
